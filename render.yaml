services:
  - type: web
    name: armenie-console
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 1 -k gthread --threads 8 app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASS
        value: armenie       # tu peux changer ton mot de passe admin ici
      - key: OPENAI_API_KEY
        sync: false          # tu lâ€™ajoutes dans le dashboard Render
